    <body>


      <form id="myForm" action="php_sql.php" method="post">
	
      

        <h1>Sign Up</h1>

        

        <fieldset>

          <legend>Your basic info</legend>

          <label for="firstname">First Name:</label>

          <input type="text" id="firstname" name="user_firstname">

          

          <label for="lastname">Last Name:</label>

          <input type="text" id="lastname" name="user_lastname">

          

          <label for="mail">Email:</label>

          <input type="email" id="mail" name="user_email">


          <label for="password1">Password:</label>

          <input type="password" id="password1" name="user_password1">


          <label for="password2">Re-enter your Password:</label>

          <input type="password" id="password2" name="user_password2">



          

          <label for="timezone">Time Zone:</label>

          <select id="timezone" name="user_timezone">

            <optgroup label="America">

                <option value="-07:00">Pacific Time Zone</option>

                <option value="-04:00">Eastern Time Zone</option>

                <option value="-05:00">Central Time Zone</option>

                <option value="-06:00">Mountain Time Zone</option>

            </optgroup>

          </select>

        </fieldset>

        <button type="submit">Sign Up!</button>

        <button id="end" type="submit" formaction="index.html">Go Back</button>

      </form>
